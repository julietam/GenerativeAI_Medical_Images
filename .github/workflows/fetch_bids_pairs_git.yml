name: Fetch BIDS pairs (Git mirror)

on:
  workflow_dispatch:
    inputs:
      repo:
        description: OpenNeuroDatasets git repo URL
        required: true
        default: https://github.com/OpenNeuroDatasets/ds005533.git
      version:
        description: Dataset tag (optional)
        required: false
        default: ""
      max_pairs:
        description: Number of T1w/T2w subject pairs to convert
        required: true
        default: "3"

jobs:
  fetch-and-convert-git:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps (datalad + nibabel + skimage + pillow)
        run: |
          pip install --upgrade pip
          pip install datalad datalad-installer nibabel scikit-image Pillow
          python - << 'PY'
from datalad_installer import Installer
Installer().install('git-annex')
PY

      - name: Clone BIDS dataset via DataLad
        run: |
          mkdir -p data/ds005533
          datalad install -r -g -s ${{ github.event.inputs.repo }} data/ds005533
          cd data/ds005533
          if [ -n "${{ github.event.inputs.version }}" ] && git rev-parse --verify "refs/tags/${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            git checkout "tags/${{ github.event.inputs.version }}"
          fi
          datalad get sub-*/**/anat/*_T1w.nii* sub-*/**/anat/*_T2w.nii* || true
          cd -

      - name: Convert up to N pairs to PNG (256x256)
        run: |
          python scripts/prepare_bids_pairs.py \
            --ds_root data/ds005533 \
            --out_root data/paired_mri \
            --max_pairs ${{ github.event.inputs.max_pairs }}

      - name: Commit and push generated PNGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/paired_mri
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add paired PNGs from git mirror (max_pairs=${{ github.event.inputs.max_pairs }})"
            git push
          fi
